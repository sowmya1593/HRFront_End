<app-navigation-bar></app-navigation-bar>
<app-sticky-bar></app-sticky-bar>
<form class="form">
        	<div class="form-row">
				<div class="form-group col-12">
					<label for="employeeType">Employee Type</label>
					<select class="form-control" (change) = "displaySearch($event.target.value)">
						<option>Choose</option>
						<option value="classified">Classified And Wage</option>
						<option value="volunteers">Volunteers and Contractors</option>
					</select>
				</div>
	</div>
        </form>
<div *ngIf = "showSearch">
	<form class="form" #employeeTypeForm="ngForm">
	<h4 class="navigate-modify" *ngIf = "showResults">"No search results for the given name. Click to Onboard a new person"</h4>
	<a (click) = "navigate()" style="color:blue;text-decoration:underline;cursor:pointer" *ngIf = "showResults">Go to Create</a>
        	<div class="form-row">
				<div class="form-group col-md-6">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName">
				</div>
				<div class="form-group col-md-6">
					<label for="lastName">Last Name</label><div class="asterisk">*</div>
					<input type="text" class="form-control" id="lastName" ngModel name = "lastName" required>
				</div>
				<div class="form-group col-md-6">
					<label for="DOB">Date of Birth</label><div class="asterisk">*</div>
					<my-date-picker name="myname" placeholder="mm/dd/yyyy" ngModel name = "DOB" [options]="myDatePickerOptions" required></my-date-picker>
				</div>
				<div class="form-group col-md-6">
					<label for="gender">Gender</label>
					<input type="text" class="form-control" id="gender">
				</div>
	</div>
	<button type="submit" class="cancel btn btn-outline-dark" (click)="showResults = true" [disabled]="!employeeTypeForm.valid">Submit</button>
        </form>
</div>
